<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link rel="stylesheet" href="css/form.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="title" class="form-title">Survey </h1>
        <p id="description" class="form-description">Please fill in this form </p>

        <form id="survey-form" class="form">
            <div class="input-container">
            <div class="form-param"><label id="name-label" for="fname">First Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-input" required></div>
            <div class="form-param"><label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" class="form-input" required></div>
            <div class="form-param"><label id="number-label" for="number">Number</label>
                <input type="number" id="number" min="1" max="5" placeholder="Enter number" class="form-input" required>
            </div>
            <div class="form-param">
                <div class="dropdown">
                    <select id="dropdown" name="role" class="form-control form-input" required="">
                        <option disabled="" selected="" value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            </div>
            <div class="form-param">
                <div class="grid-container">
                    <div class="container-radio">
                        <label for="male">
                            <input class="radio-btn" type="radio" id="male" name="gender" value="male">
                            Male
                        </label>

                        <label for="female">
                            <input class="radio-btn" type="radio" id="female" name="gender" value="female">
                            Female</label>
                        <label for="other">
                            <input class="radio-btn" type="radio" id="other" name="gender" value="other">
                            Other
                        </label>
                    </div>
                    <div class="container-checkbox">
                        <label for="vehicle1"> 
                        <input class="check-btn" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        I have a bike</label>
                        <label for="vehicle2">
                        <input class="check-btn" type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                         I have a car</label>
                          <label for="vehicle3"> 
                        <input class="check-btn" type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                       I have a boat</label>
                    </div>
                    <div class="container-text-area">
                        <textarea class="text-area" name="" id="" cols="100" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>

</html>
